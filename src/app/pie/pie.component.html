<p>{{pie}}</p>
<div class = "table-responsive">
    <table class = 'table table-bordered table-sm'>
        <thead class = "thead-dark">
            <tr>
                <th></th>
                <th>Type</th>
                <th>charateristic</th>
                <th>price</th>
            </tr>
        </thead>
        <tbody>
        <tr class = "tableRow" *ngFor = "let pie of pies; let i = index; let e = even; let o = odd" [ngClass]="{even:e, odd:o}">
            <td>{{i}}</td>
            <td>{{pie.type}}</td>
            <td>{{pie.charateristic}}</td>
            <td>{{pie.price|currency}}</td>
            
        </tr>
    </tbody>
    </table>
</div>
<app-pie-pic></app-pie-pic>
